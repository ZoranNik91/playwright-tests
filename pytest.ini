[pytest]
addopts = -ra --browser chromium
testpaths = api_tests unit_tests e2e_tests
python_files = test_*.py *_test.py

# Show step logs during the run
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(levelname)s %(name)s: %(message)s

# Also capture logs (used by pytest-html to show them in the report)
log_level = DEBUG
log_format = %(asctime)s %(levelname)s %(name)s: %(message)s
log_date_format = %H:%M:%S